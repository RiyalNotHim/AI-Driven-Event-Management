<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Event Analysis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .btn {
            background: #00adb5;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            background: #008c9e;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 173, 181, 0.8);
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            width: 300px;
        }
        
        .popup button {
            margin-top: 10px;
            padding: 8px 16px;
            border: none;
            background: #ff4c4c;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Post Event Analysis</h1>
        <button class="btn" onclick="runAnalysis()">Run Analysis</button>
    </div>

    <div class="popup" id="popup">
        <p>âœ… Analysis Completed!</p>
        <button onclick="closePopup()">OK</button>
    </div>

    <script>
        function runAnalysis() {
            fetch('/run-analysis')  // Calls Python backend
                .then(response => response.text())
                .then(data => {
                    document.getElementById('popup').style.display = 'block';
                });
        }
        
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
