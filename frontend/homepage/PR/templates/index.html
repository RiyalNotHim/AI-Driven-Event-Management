<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Email Scheduler</h2>
        <form method="POST">
            <label>Event Name:</label>
            <input type="text" name="event_name" required>

            <label>Recipient Name:</label>
            <input type="text" name="recipient_name" required>

            <label>Event Details:</label>
            <textarea name="event_details" required></textarea>

            <label>Call to Action:</label>
            <input type="text" name="call_to_action" required>

            <label>Recipient Emails (comma-separated):</label>
            <input type="text" name="to_emails" required>

            <label>Schedule Time (HH:MM) (Optional):</label>
            <input type="text" name="schedule_time">

            <button type="submit">Schedule Email</button>
        </form>
    </div>
</body>
</html>
