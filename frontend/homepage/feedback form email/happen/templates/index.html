<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Feedback System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg max-w-lg w-full">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Send Event Feedback Email</h2>
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-600">Event Name:</label>
                <input type="text" name="event_name" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
            </div>
            
            <div>
                <label class="block text-gray-600">Recipient Name:</label>
                <input type="text" name="recipient_name" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
            </div>
            
            <div>
                <label class="block text-gray-600">Event Details:</label>
                <textarea name="event_details" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400" required></textarea>
            </div>
            
            <div>
                <label class="block text-gray-600">Recipient Emails (comma-separated):</label>
                <input type="text" name="to_emails" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
            </div>
            
            <div>
                <label class="block text-gray-600">Schedule Time (HH:MM) (Optional):</label>
                <input type="text" name="schedule_time" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400">
            </div>
            
            <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition">Send Email</button>
        </form>
    </div>
</body>
</html>
